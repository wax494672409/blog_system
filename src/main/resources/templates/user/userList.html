<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/third/layui/css/layui.css}">
</head>
<body style="margin: 20px">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户信息一览</legend>
    </fieldset>
    <div class="demoTable">
        用户名：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="s_username" autocomplete="off">
        </div>
        姓名：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="s_name" autocomplete="off">
        </div>
        角色：
        <div class="layui-form layui-inline">
            <select name="roleId" id="s_roleCode">
                <option value="">请选择一个角色</option>
                <option th:each="role:${roleList}" th:text="${role.name}" th:value="${role.code}"></option>
            </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择一个角色" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit" style=""><dd lay-value="" class="layui-select-tips layui-this">请选择一个角色</dd><dd lay-value="010" class="">北京</dd><dd lay-value="021" class="">上海</dd><dd lay-value="0571" class="">杭州</dd></dl></div>
        </div>
        <button class="layui-btn" data-type="reload" id="searchBtn">搜索</button>
    </div>
    <table id="demo" lay-filter="test"></table>


<script src="/third/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="changeRoleCode">修改角色</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
<!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
<script th:inline="none">
    window.top.dialog_Add = "";
    layui.use(['table','laypage','form','jquery'], function(){
        var $ = layui.$;
        var table = layui.table;
        var laypage = layui.laypage;
        var form = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 523
            ,url: '/user/queryList.do' //数据接口
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [[ //表头
                 {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名' }
                ,{field: 'roleCode',
                  title: '角色',
                  sort: true ,
                  templet:function(row){
                    if(row.roleCode=='admin'){
                        return '管理员';
                    }
                    if(row.roleCode=='user1'){
                        return '普通用户';
                    }
                    if(row.roleCode=='user2'){
                        return '博客用户';
                    }
                  }}
                ,{field: 'name', title: '姓名'}
                ,{fixed: 'right',title:'操作', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    $.ajax({
                        url: '/user/goUserAdd.do',
                        type: 'GET',
                        //data: {qrCode:qrCode},
                        dataType : "html",
                        success: function (result) {
                            var tk_index = parent.layer.open({
                                type: 1,
                                anim: 0,
                                title: "用户添加",
                                area: ['90%', '90%'],
                                end: function(){
                                    refreshTable();
                                },
                                content: result
                            });
                            window.top.dialog_Add = tk_index;
                        }
                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        parent.layer.msg('请选择一行');
                    } else if(data.length > 1){
                        parent.layer.msg('只能同时编辑一个');
                    } else {
                        $.ajax({
                            url: '/user/goUserAdd.do'+'?id='+checkStatus.data[0].id ,
                            type: 'GET',
                            //data: {qrCode:qrCode},
                            dataType : "html",
                            success: function (result) {
                                var tk_index =parent.layer.open({
                                    type: 1,
                                    anim: 0,
                                    title: "用户修改",
                                    area: ['90%', '90%'],
                                    end: function(){
                                        refreshTable();
                                    },
                                    content: result
                                });
                                window.top.dialog_Add = tk_index;
                            }
                        });
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        parent.layer.msg('请选择一行');
                    } else {
                        parent.layer.confirm('真的删除么', function(index){
                            layer.close(index);
                            var ids = "";
                            for(var i=0;i<data.length;i++){
                                ids += data[i].id + ',';
                            }
                            $.ajax({
                                url: '/user/delete.do'+'?ids='+ids ,
                                type: 'GET',
                                dataType : "json",
                                success: function (result) {
                                    if(result.flag){
                                        parent.layer.alert("删除成功", function(index){
                                            layer.close(index);
                                            refreshTable();
                                        })
                                    }
                                }
                            });
                        });
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'changeRoleCode'){
                $.ajax({
                    url: '/user/goUserChangeRole.do'+'?userId='+data.id ,
                    type: 'GET',
                    //data: {qrCode:qrCode},
                    dataType : "html",
                    success: function (result) {
                        var tk_index =parent.layer.open({
                            type: 1,
                            anim: 0,
                            title: "更改角色",
                            area: ['50%', '51%'],
                            end: function(){
                                refreshTable();
                            },
                            content: result
                        });
                        window.top.dialog_Add = tk_index;
                    }
                });
            }
        });

        function queryTable(){
            var username  = $('#s_username').val();
            var name = $('#s_name').val();
            var roleCode = $('#s_roleCode').val();
            var user = {};
            user.username = username;
            user.name = name;
            user.roleCode = roleCode;
            //执行重载
            table.reload('demo', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: user
            }, 'data');
        }

        function refreshTable(){
            //执行重载
            table.reload('demo', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            }, 'data');
        }

        $('#searchBtn').on('click', function(){
            queryTable();
        });
    });
</script>
</body>
</html>
