<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/third/layui/css/layui.css}">
</head>
<body style="margin: 20px">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户信息一览</legend>
    </fieldset>
    <div class="demoTable">
        搜索username：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table id="demo" lay-filter="test"></table>


<script src="/third/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="none">
    layui.use(['table','laypage','form'], function(){
        var table = layui.table;
        var laypage = layui.laypage;
        var form = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/user/queryList.do' //数据接口
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [[ //表头
                 {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',  sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名' }
                ,{field: 'password', title: '密码', sort: true}
                ,{field: 'name', title: '姓名'}
                ,{fixed: 'right',title:'操作', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    parent.layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        parent.layer.msg('请选择一行');
                    } else if(data.length > 1){
                        parent.layer.msg('只能同时编辑一个');
                    } else {
                        parent.layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        parent.layer.msg('请选择一行');
                    } else {
                        parent.layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                parent.layer.msg('查看操作');
            } else if(layEvent === 'del'){
                parent.layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                parent.layer.msg('编辑操作');
            }
        });


        var $ = layui.$, active = {
            reload: function(){
                var demoReload  = $('#demoReload');
                var user = {};
                user.username = demoReload.val();
                //执行重载
                table.reload('demo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: user
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
