<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.js"></script>
    <link href="https://cdn.bootcss.com/wangEditor/10.0.13/wangEditor.css" rel="stylesheet">
    <link href="/third/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-container">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" id="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div id="wangEditor">
        <p>欢迎使用 wangEditor 富文本编辑器</p>
    </div>
    <button id="btn1">发布</button>
    <button id="btn2">存为草稿</button>
    <button id="btn3">获取text</button>
</div>
<script src="/third/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#wangEditor')
    //开启debug模式
    editor.customConfig.debug = true;
    // 关闭粘贴内容中的样式
    editor.customConfig.pasteFilterStyle = false
    // 使用 base64 保存图片
    editor.customConfig.uploadImgShowBase64 = true
    // 忽略粘贴内容中的图片
    editor.customConfig.pasteIgnoreImg = true
    // 上传图片到服务器
    editor.customConfig.uploadFileName = 'myFile'; //设置文件上传的参数名称
    editor.customConfig.uploadImgServer = '/blog/uploadImg.do'; //设置上传文件的服务器路径
    editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024; // 将图片大小限制为 3M
    //自定义上传图片事件
    editor.customConfig.uploadImgHooks = {
        before: function(xhr, editor, files) {

        },
        success: function(xhr, editor, result) {
            console.log("上传成功");
        },
        fail: function(xhr, editor, result) {
            console.log("上传失败,原因是" + result);
        },
        error: function(xhr, editor) {debugger

            console.log("上传出错");
        },
        timeout: function(xhr, editor) {
            console.log("上传超时");
        }
    }
    editor.create()

    //发布
    $("#btn1").click(function () {
        var title = $("#title").val();
        var content = editor.txt.html();
        var status = "released";
        $.ajax({
            url: '/blog/saveOrUpdate.do',
            type: 'POST',
            data: {
                title :title,
                content:content,
                status: status,
                summary: getSummary()
            },
            dataType : "json",
            success: function (result) {
                alert(result.msg);
            }
        });
    })

    //草稿
    $("#btn2").click(function () {
        var title = $("#title").val();
        var content = editor.txt.html();
        var status = "draft";
        var summary = editor.txt.text().substring(0,79);
        $.ajax({
            url: '/blog/saveOrUpdate.do',
            type: 'POST',
            data: {
                title :title,
                content:content,
                status: status,
                summary: getSummary()
            },
            dataType : "json",
            success: function (result) {
                alert(result.msg);
            }
        });
    })

    //获取text
    $("#btn3").click(function () {
        console.log(editor.txt.text());
    })

    //获取摘要
    function getSummary() {
        var summary = '';
        var text = editor.txt.text().substring(0,79);
        if (text.length>100){
            summary = text.substring(0,99);
        }
        else {
            summary = text.substring(0,text.length-1);
        }
        return summary;
    }

</script>
</body>
</html>
