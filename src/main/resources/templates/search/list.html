<script th:inline="javascript">
    layui.use(['laypage','layer'], function () {
        var laypage = layui.laypage;
        var layer = layui.layer;
        var $ = layui.$

        var pageSize = 10;
        var searchStr = [[${searchStr}]]

        renderPage()

        function getSearchList(current) {
            $.ajax({
                url: '/blogEs/allSearch.do',
                type: 'POST',
                data: {
                    size: pageSize,
                    page: current,
                    str: searchStr
                },
                success: function (result) {
                    $("#search_list").html(result);
                }
            });
        }

        function renderPage(){
            getSearchList(0)
            setTimeout(function () {
                var totalNum = Number($("#searchTotalNum").text());
                laypage.render({
                    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    , count: totalNum //数据总数，从服务端得到
                    , limit: pageSize
                    , jump: function (obj, first) {
                        if(!first){
                            getSearchList(obj.curr-1);
                            $('html,body').animate({scrollTop: '0px'}, 800);
                        }
                    }
                });
            },200)
        }

        $("#search_btn").click(function () {
            var searchStr =  $('#w').val();
            if(!searchStr){
                layer.msg("请输入内容")
                return;
            }
            else {
                window.open("/blogEs/goSearchList.do?str="+searchStr,"_self");
            }
        })
    })
</script>
