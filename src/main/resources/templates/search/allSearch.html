<script th:inline="javascript">

    layui.use(['laypage','layer'], function () {

        var $ = layui.$;
        var layer = layui.layer;

        $("#search_btn").click(function () {
            var searchStr =  $('#w').val();
            if(!searchStr){
                layer.msg("请输入内容")
                return;
            }
            else {
                window.open("/blogEs/goSearchList.do?str="+searchStr,"_self");
            }
        })

    })
